<ion-header >
  <ion-navbar  color="primary">
    <ion-title><div style="text-indent:1em; font-size:16px;">Novo Cliente</div></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="cliente" class="cor_fundo_verde">
  <ion-list >
    <ion-card class="left-card-border_laranja">
      <form #form="ngForm" (ngSubmit)="salvar(form)">
        <ion-item>
          <ion-label stacked>Nome</ion-label>
          <ion-input type="text" name="nome" ngModel></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>E-mail</ion-label>
          <ion-input type="email" name="email" ngModel></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>End.</ion-label>
          <ion-input type="text" name="endereco" ngModel></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Status</ion-label>
            <ion-select name="status" [(ngModel)]="status">
              <ion-option value="Inativo">Ativo</ion-option>
              <ion-option value="Ativo">Inativo</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
          <button ion-button block class="cor_fundo_laranja" >Salvar</button>
        </ion-item>

      </form>
    </ion-card>
  </ion-list>
</ion-content>
