<form #form="ngForm" (ngSubmit)="entrar(form)" >
  <ion-item class="cor_fundo_verde">
    <ion-label class="cor_fonte_laranja" stacked>E-mail</ion-label>
    <ion-input type="email" name="email" ngModel></ion-input>
  </ion-item>
  <ion-item class="cor_fundo_verde">
    <ion-label class="cor_fonte_laranja" stacked>Senha</ion-label>
    <ion-input type="password" name="senha" ngModel></ion-input>
  </ion-item>
  <button class="cor_fundo_laranja" ion-button full >Entrar</button>
  <button class="cor_fundo_laranja" ion-button full type="button" (click)="registrar()">Registrar</button>
</form> 
</ion-content>
